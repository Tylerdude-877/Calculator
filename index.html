    <title>Calculator</title>
    <link rel="icon" type="image/bmi-icon" href="https://img.icons8.com/?size=48&id=qrOXrfUDKkOX&format=png">
    <<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1>Calculator</h1>
    <div class="container1">
        <div class="dis">
            <input type="text" class="display">
        </div>
        <div class="container">
        <div>
        <button class="btn-ac">AC</button>
        <button class="btn7">7</button>
        <button class="btn4">4</button>
        <button class="btn1">1</button>
        <button class="btn0">0</button>
        </div>
        <div>
        <button class="btn-b">()</button>
        <button class="btn8">8</button>
        <button class="btn5">5</button>
        <button class="btn2">2</button>
        <button class="btn8">.</button>
        </div>
        <div>
        <button class="btn-p">%</button>
        <button class="btn9">9</button>
        <button class="btn6">6</button>
        <button class="btn3">3</button>
        <button class="btnc"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="35" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>

              </svg></button>
        </div>
        <div>
        <button class="btn-d">/</button>
        <button class="btn-m">*</button>
        <button class="btn-s">-</button>
        <button class="btn-a">+</button>
        <button class="btn-e">=</button>
        </div>
        </div>
    </div>
    <footer>
