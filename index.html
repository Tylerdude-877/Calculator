    <h1>Calculator</h1>
    <div class="container1">
        <div class="dis">
            <input id="myInput" type="text" name="display" class="display">
        </div>
        <div class="container">
        <div>
        <button class=" btn-ac" id="btn-ac" onclick="display.value = '' ">AC</button>
        <button id="myButton" class=" btn btn7" name="7" onclick="display.name ='7' ">7</button>
        <button class=" btn btn4">4</button>
        <button class=" btn btn1">1</button>
        <button class=" btn btn0">0</button>
        </div>
        <div>
        <button class=" btn btn-b">()</button>
        <button class=" btn btn8">8</button>
        <button class=" btn btn5">5</button>
        <button class=" btn btn2">2</button>
        <button class=" btn btn8">.</button>
        </div>
        <div>
        <button class=" btn btn-p">%</button>
        <button class=" btn btn9">9</button>
        <button class=" btn btn6">6</button>
        <button class=" btn btn3">3</button>

              </svg></button>
        </div>
        <div>
        <button class=" btn btn-d">/</button>
        <button class=" btn btn-m">*</button>
        <button class=" btn btn-s">-</button>
        <button class=" btn btn-a">+</button>
        <button class=" btn btn-e">=</button>
        </div>
        </div>
    </div>
